<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaturanga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --deep-black: #1a1814;
            --dark-square: #2d2a24;
            --gold: #b8860b;
            --gold-bright: #d4a574;
            --cream: #f5e6c8;
            --cream-dark: #e8d4a8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-square) 0%, var(--deep-black) 50%, var(--dark-square) 100%);
            background-attachment: fixed;
            color: var(--cream);
            min-height: 100vh;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        /* Minimalist square styles */
        .square-light {
            background-color: var(--cream);
        }

        .square-dark {
            background-color: var(--deep-black);
        }

        /* Selection highlight */
        .square-selected {
            box-shadow: inset 0 0 0 3px var(--gold-bright);
        }

        /* Valid move indicator */
        .valid-move-dot {
            background: radial-gradient(circle, var(--gold) 0%, rgba(184, 134, 11, 0.6) 100%);
        }

        /* Capture highlight */
        .capture-highlight {
            border: 3px solid var(--gold);
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Last move highlight */
        .last-move-highlight {
            background-color: rgba(184, 134, 11, 0.25) !important;
        }

        /* Check indicator */
        .check-square {
            animation: check-pulse 1s ease-in-out infinite;
        }

        @keyframes check-pulse {

            0%,
            100% {
                box-shadow: inset 0 0 15px rgba(220, 38, 38, 0.6);
            }

            50% {
                box-shadow: inset 0 0 25px rgba(220, 38, 38, 0.9);
            }
        }

        /* Button styling */
        .btn-sacred {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--cream);
            transition: all 0.2s ease;
        }

        .btn-sacred:hover {
            background: var(--gold);
            color: var(--deep-black);
        }

        /* Piece hover effect */
        .piece-hover:hover {
            transform: scale(1.05);
        }

        /* Victory glow */
        .victory-board {
            animation: victory-glow 2s ease-in-out infinite;
        }

        @keyframes victory-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(212, 165, 116, 0.4);
            }

            50% {
                box-shadow: 0 0 40px rgba(212, 165, 116, 0.7);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--deep-black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-bright);
        }

        /* Title shimmer */
        .title-shimmer {
            background: linear-gradient(90deg, var(--cream), var(--gold-bright), var(--cream));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }
    </style>
